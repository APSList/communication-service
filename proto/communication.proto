syntax = "proto3";

package communication.v1;

service CommunicationService {
  rpc SendEmail(SendEmailRequest) returns (SendEmailResponse);
}

message SendEmailRequest {
  int64 customer_id = 1;
  string property_id = 2;
  EmailType type = 3;
  string payment_url = 4;
}

enum EmailType {
  UNKNOWN = 0;
  PAYMENT = 1;
  CONFIRMATION = 2;
}

message SendEmailResponse {
  bool success = 1;
  string message = 2;
}
